<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Emission Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 700px;
            width: 100%;
        }

        #logo img {
            height: 40px; /* Adjust logo height */
        }

        .filter-panel {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align items to space between */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            width: 100%; /* Full width on smaller screens */
            max-width: 250px; /* Set a maximum width */
            margin-right: 10px;
        }

        #search-btn {
            padding: 7px 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px; /* Slightly round the corners */
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(23, 162, 184, 0.6);
            margin-left: 10px; /* Space between input and button */
        }

        #search-btn:hover {
            background-color: #138496;
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .navbar {
            background-color: black; /* Set navbar color to black */
        }

        .navbar a {
            color: #ffffff !important; /* Set link color */
        }

        .navbar a:hover {
            color: #007bff !important; /* Set hover color */
        }

        .navbar-collapse {
            justify-content: flex-end; /* Align navbar items to the right */
        }

        .emission-info {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            width: 250px;
        }

        @media (max-width: 576px) {
            .search-bar {
                max-width: 180px; /* Smaller max width on small screens */
                font-size: 14px; /* Adjust font size */
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div id="logo"><h5>CarbonView>></h5></div>
            </a>
            <div class="navbar-collapse" id="navbarNav">
                <div id="navcontent" class="d-flex align-items-center">
                    <input type="text" id="city-input" class="form-control search-bar"
                        placeholder="Enter city name for emission info">
                    <button id="search-btn" class="btn">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>

</html>
